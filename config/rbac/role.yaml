---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - rbac.poorops.com
  resources:
  - accounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.poorops.com
  resources:
  - accounts/finalizers
  verbs:
  - update
- apiGroups:
  - rbac.poorops.com
  resources:
  - accounts/status
  verbs:
  - get
  - patch
  - update
